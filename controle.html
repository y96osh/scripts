  <script>
    // data e destaque do dia
    const dateElement = document.getElementById('date');
    const todayDate = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const formattedDate = todayDate.toLocaleDateString('pt-BR', options);
    dateElement.textContent = formattedDate.charAt(0).toUpperCase() + formattedDate.slice(1);
    const currentDay = todayDate.getDay();
    document.querySelectorAll(`.day[data-day="${currentDay}"]`).forEach(day => day.classList.add("today"));

    // restaura checkboxes
    document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
      const id = cb.dataset.id;
      cb.checked = localStorage.getItem(id) === 'true';
      cb.addEventListener('change', () => {
        localStorage.setItem(id, cb.checked);
      });
    });

    // alterna visibilidade de qualquer se√ß√£o (canal ou v√≠deo)
    function toggleSection(id) {
      const el = document.getElementById(id);
      el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    // expande tudo
    function expandAll() {
      document.querySelectorAll('.canal > div, .video-group > div').forEach(el => el.style.display = 'block');
    }

    // progresso di√°rio
    const dias = ['s','t','q','qi','sex','sab','dom'];
    dias.forEach(dia => {
      const progress = document.getElementById(`progress-${dia}`);
      const checks = document.querySelectorAll(`.check-${dia}`);
      if (progress && checks.length) {
        const update = () => {
          progress.max = checks.length;
          progress.value = Array.from(checks).filter(c => c.checked).length;
        };
        checks.forEach(c => c.addEventListener('change', update));
        update();
      }
    });
    // marca v√≠deo completo
    document.querySelectorAll('.video-group').forEach(group => {
      const boxes = group.querySelectorAll('input[type="checkbox"]');
      const updateGroup = () => {
        if (boxes.length && Array.from(boxes).every(b => b.checked)) {
          group.style.background = '#d4edda';
        } else {
          group.style.background = '';
        }
      };
      boxes.forEach(b => b.addEventListener('change', updateGroup));
      updateGroup();
    });

    // backup/import/limpar
    function exportBackup() {
      const data = {};
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => data[cb.dataset.id] = cb.checked);
      const now = new Date();
      const fn = `backup_${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}_${String(now.getHours()).padStart(2,'0')}-${String(now.getMinutes()).padStart(2,'0')}.json`;
      const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = fn; a.click();
      URL.revokeObjectURL(url);
    }
    function importBackup() { document.getElementById('fileInput').click(); }
    document.getElementById('fileInput').addEventListener('change', function(){
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        const d = JSON.parse(e.target.result);
        Object.keys(d).forEach(k => localStorage.setItem(k, d[k]));
        location.reload();
      };
      reader.readAsText(file);
    });
    function clearAll() {
      if (confirm("Tem certeza que deseja limpar todas as marca√ß√µes?")) {
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
          localStorage.removeItem(cb.dataset.id);
          cb.checked = false;
        });
      }
    }
  </script>
</body>
