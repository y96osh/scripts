<script>
// Atualizar progresso e porcentagem
function updateAllProgress() {
  document.querySelectorAll('.day').forEach(day => {
    const progress = day.querySelector('progress');
    const checkboxes = day.querySelectorAll('input[type="checkbox"]');
    const text = day.querySelector('.progress-text');
    const total = checkboxes.length;
    const checked = [...checkboxes].filter(cb => cb.checked).length;
    const percent = total > 0 ? Math.round((checked / total) * 100) : 0;
    progress.max = total;
    progress.value = checked;
    if (text) {
      text.textContent = percent + "%";
      if (percent === 100) {
        text.style.color = "#28a745";
      } else {
        text.style.color = "#007bff";
      }
    }
    if (checked === total && total > 0) {
      progress.classList.add("complete");
    } else {
      progress.classList.remove("complete");
    }
  });

  updateAllVideos();
}

// Atualizar bolinhas dos bot√µes de v√≠deo
function updateAllVideos() {
  document.querySelectorAll('.canal').forEach(canal => {
    const button = canal.querySelector('button');
    const checkboxes = canal.querySelectorAll('input[type="checkbox"]');
    const total = checkboxes.length;
    const checked = [...checkboxes].filter(cb => cb.checked).length;
    if (total > 0 && total === checked) {
      if (button.textContent.includes("üî¥")) {
        button.textContent = button.textContent.replace("üî¥", "üü¢");
      }
    } else {
      if (button.textContent.includes("üü¢")) {
        button.textContent = button.textContent.replace("üü¢", "üî¥");
      }
    }
  });
}

// Salvar e restaurar marca√ß√µes
document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
  const id = cb.dataset.id;
  const saved = localStorage.getItem(id);
  if (saved !== null) {
    cb.checked = saved === "true";
  }
  cb.addEventListener('change', () => {
    localStorage.setItem(id, cb.checked);
    updateAllProgress();
  });
});

// Expandir Tudo
function expandAll() {
  document.querySelectorAll('.canal > div, .video-group > div')
    .forEach(el => el.style.display = 'block');
}

// Exportar Backup
function exportBackup() {
  const data = {};
  document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
    const id = cb.dataset.id;
    if (id) data[id] = cb.checked;
  });
  const now = new Date();
  const day = String(now.getDate()).padStart(2, '0');
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const year = String(now.getFullYear()).slice(2);
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const filename = `backup_${day}-${month}-${year}_${hours}-${minutes}.json`;
  const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = filename;
  a.click();
  URL.revokeObjectURL(url);
}

// Importar Backup
function importBackup() {
  document.getElementById('fileInput').click();
}
document.getElementById('fileInput').addEventListener('change', function() {
  const file = this.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    const data = JSON.parse(e.target.result);
    Object.keys(data).forEach(k => {
      localStorage.setItem(k, data[k]);
    });
    location.reload();
  };
  reader.readAsText(file);
});

// Limpar Tudo
function clearAll() {
  if (confirm("Tem certeza que deseja limpar todas as marca√ß√µes?")) {
    document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
      localStorage.removeItem(cb.dataset.id);
      cb.checked = false;
    });
    updateAllProgress();
  }
}

function toggleSection(id) {
  const el = document.getElementById(id);
  if (el) el.style.display = el.style.display === 'block' ? 'none' : 'block';
}

updateAllProgress();
