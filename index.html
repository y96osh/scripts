<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facilitador - Página Inicial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 500px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2em;
      color: #333;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 1.1em;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Facilitador de Ferramentas</h1>
    <button class="btn" onclick="window.open('https://scriptsbot.onrender.com/controle.html', '_blank')">CRONOGRAMA</button>
    <button class="btn" onclick="window.open('modelar.html', '_blank')">MODELAR ROTEIRO</button>
    <button class="btn" onclick="window.open('roteiro.html', '_blank')">CRIAR ROTEIRO</button>
    <button class="btn" onclick="window.open('gerador.html', '_blank')">GERADOR DE PROMPTS</button>
    <button class="btn" onclick="window.open('estilo.html', '_blank')">ESTILO DE IMAGENS</button>
    <button class="btn" onclick="window.open('infos.html', '_blank')">INFORMAÇÕES</button>
    <button class="btn" onclick="window.open('legendasrt.html', '_blank')">LEGENDA SRT</button>
    <button class="btn" onclick="window.open('https://remover-silencio.onrender.com/', '_blank')">REMOVER SILÊNCIO</button>
  </div>
</body>
</html>
